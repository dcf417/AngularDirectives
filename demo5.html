<!DOCTYPE html>
<html ng-app="directivesApp">
<head>
    <title>AngularJS Directives</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
</head>
<body>
<div class="container main" ng-controller="TranscludeController">
    <contact-info>
        <h2>{{ person.name }}</h2>
        <h4>{{ person.address }}</h4>
        <h4>{{ person.city }}, {{ person.state }} {{ person.zipcode }}</h4>
    </contact-info>
    <contact-info>
        <h2><b><a href="http://www.google.com">{{ business.name }}</a></b></h2>
        <h4>{{ business.address }}</h4>
        <h4>{{ business.city }}, {{ business.state }} {{ business.zipcode }}</h4>
        <h4>{{ business.phone }}</h4>
        <h4><a ng-href="mailto:{{business.email}}">{{ business.email }}</a></h4>
    </contact-info>
    <contact-info>
        <h1>Hello World!</h1>
    </contact-info>
</div>
</body>
</html>
